<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatbox</title>

  <link rel="stylesheet" href="./main.css">


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</head>

<body>
  
  <header class="border border-primary rounded-bottom bg-black text-light mx-auto p-4">
    <h1 class="fw-light">Enter chatbox</h1>
  </header>

  <div class="container-sm">
    <form action="chat.html" method="get">
      <input type="text" id="username" class="text-light rounded-pill w-4 px-3" placeholder="username"> 
      <a href="./chat.html"><button>-></button></a>  
    </form>

    <p id="info" class="fs-4">Here's some information about this chat. Could be anything actually. Like, it's soo cool! Oh my god, it's
      amazing! Nothing beats this chat. Like, you can talk and other people talk back at ya!</p>  
  </div>

  <footer class="border border-primary rounded-top bg-black text-light mx-auto p-4 position-fixed bottom-0 w-100 p-3"></footer>

</body>

</html>
